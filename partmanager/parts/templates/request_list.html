{% extends 'base.html' %}

{% block content %}
<h1>Requests List</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Part</th>
      <th>Date</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    {% for request in object_list %}
    <tr>
      <td>{{ request.id }}</td>
      <td><a href="{% url 'part_detail' request.part.id %}">{{ request.part.number }}</a></td>
      <td>{{ request.date }}</td>
      <td>{{ request.quantity }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
