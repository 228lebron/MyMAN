{% extends 'base.html' %}
{% block content %}
<style xmlns="http://www.w3.org/1999/html">
  td,
th {
    border: 1px solid rgb(190, 190, 190);
    padding: 10px;
}

td {
    text-align: center;
}

tr:nth-child(even) {
    background-color: #eee;
}

th[scope='col'] {
    background-color: #696969;
    color: #fff;
}

th[scope='row'] {
    background-color: #d7d9f2;
}

caption {
    padding: 10px;
    caption-side: bottom;
}

table {
    border-collapse: collapse;
    border: 2px solid rgb(200, 200, 200);
    letter-spacing: 1px;
    font-family: sans-serif;
    font-size: 0.8rem;
}
</style>
<a href="{% url 'parts:part_create' %}" class="btn btn-primary">Добавить Part</a>
<form method="get">
  {{ filter.form }}
  <button type="submit">Поиск</button>
</form>

<table>
  <tr>
    <th>№</th>
    <th>Серия</th>
    <th>Part Number</th>
    <th>Бренд</th>
  </tr>
  {% for item in parts %}
  <tr>
    <td>{{ item.id }}</td>
    <td>{{ item.series }}</td>
    <td><a href="{% url 'parts:part_detail' item.id %}">{{ item.number }}</td>
    <td>{{ item.brand }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
